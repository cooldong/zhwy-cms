<form id="uploadForm" action="http://47.100.17.155:8080/ms-mcms/file/upload.do" method="POST" enctype="multipart/form-data">
    <!--accept表示期望的文件类型。格式：
    image/*
    .jpg,.png 或其他文件扩展名（后缀名）
    accept不是强制的，用户可以通过在弹出框上选择“所有文件”来选择任何文件
    添加multiple属性支持文件多选-->
    <input type="file" name="photo" >
</form>
<input onclick="test1()" type="button" value="上传" id="btn"/>

<style>
    .msUploadImgs{margin: 0;padding: 0;list-style: none;}
    .msUploadImgs li {list-style:none;float: left;text-align: center;border: 1px solid #F3F3F3;margin: 8px; width:100px;}
    .msUploadImgs img {width:100%; height:100px;}
    .msUploadImgs li span {cursor: pointer;}
    .divUploader{clear:both;}
</style>
<script type="text/javascript" src="/static/plugins/jquery/1.9.1/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/static/plugins/jquery.swfupload/1.0.0/swfupload.js"></script>
<script>
    var swfu;

    function test1() {
        $('#uploadForm').submit();
    }

    $(function(){
        var swfuOption = {//swfupload选项
            upload_url: "http://localhost:8089/file/upload.do",
            flash_url: "http://localhost:8089/static/plugins/jquery.swfupload/1.0.0/swfupload.swf",
            button_placeholder_id : "swfu-placeholder",//上传按钮占位符的id
            button_image_url: "http://localhost:8089/static/plugins/jquery.swfupload/1.0.0/button.png",
            file_size_limit : "20480",//用户可以选择的文件大小，有效的单位有B、KB、MB、GB，若无单位默认为KB
            button_width: 92, //按钮宽度
            button_height: 34
        }
        swfu = new SWFUpload(swfuOption);//初始化并将swfupload按钮替换swfupload占位符
        alert(123)
    })

    function upload1(){
        swfu.startUpload();
    }
</script>
